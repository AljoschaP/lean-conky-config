conky.config = {
    xinerama_head = 1,
    alignment = 'top_right',
    background = false,
    border_width = 1,
    border_inner_margin = 8,
    border_outer_margin = 0,
    draw_borders = false,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = '#555',
    default_shade_color = 'black',
    draw_graph_borders = true,
    draw_outline = true,
    draw_shades = false,
    use_xft = true,
    font = 'sans-serif:normal:size=8',
    gap_x = 8,
    gap_y = 32,
    minimum_height = 5,
	minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
