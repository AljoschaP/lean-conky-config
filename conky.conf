${font :bold:size=10}CPU ${hr 1}
${font}${execi 1000 grep model /proc/cpuinfo | cut -d : -f2 | tail -1 | sed 's/\s//'} ${alignr} ${cpu cpu0}%
${cpugraph cpu0 32,270}

${font :bold:size=10}MEMORY ${hr 1}
${font :bold:size=8}RAM${font} ${alignc}$mem / $memmax ${alignr}$memperc%
${membar 5}
${font :bold:size=8}SWAP${font} ${alignc}${swap} / ${swapmax} ${alignr}${swapperc}%
${swapbar 5}

${font :bold:size=10}DISK USAGE ${hr 1}
${lua disks}
${font}Read: ${diskio_read} ${alignr}Write: ${diskio_write}
${color lightgray}${diskiograph_read 32,130} ${alignr}${diskiograph_write 32,130}$color
